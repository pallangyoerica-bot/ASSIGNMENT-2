<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COLOR CHANGEs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            transition: background-color 0.5s;
        }

        h1 {
            margin-bottom: 40px;
        }

        .circle {
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
            border-radius: 50%;
        }

        .triangle-btn {
            width: 90px;
            height: 90px;
            border: none;
            cursor: pointer;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: absolute;

            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .pink { background-color: pink; color: black; }
        .orange { background-color: orange; }
        .brown { background-color: brown; }
        .random { background-color: teal; }

        .btn1 { top: 0; left: 105px; }
        .btn2 { right: 0; top: 105px; transform: rotate(90deg); }
        .btn3 { bottom: 0; left: 105px; transform: rotate(180deg); }
        .btn4 { left: 0; top: 105px; transform: rotate(-90deg); }

        .btn2 span { transform: rotate(-90deg); }
        .btn3 span { transform: rotate(180deg); }
        .btn4 span { transform: rotate(90deg); }

    </style>
</head>
<body>

    <h1>Triangle Buttons in a Cycle</h1>

    <div class="circle">
        <button class="triangle-btn pink btn1" onclick="changeColor('pink')">
            <span>PINK</span>
        </button>

        <button class="triangle-btn orange btn2" onclick="changeColor('orange')">
            <span>ORANGE</span>
        </button>

        <button class="triangle-btn brown btn3" onclick="changeColor('brown')">
            <span>BROWN</span>
        </button>

        <button class="triangle-btn random btn4" onclick="randomColor()">
            <span>RANDOM</span>
        </button>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }

        function randomColor() {
            let randomHex;
            do {
                randomHex = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            } while (["pink", "orange", "brown"].includes(randomHex));

            document.body.style.backgroundColor = randomHex;
        }
    </script>

</body>
</html>
